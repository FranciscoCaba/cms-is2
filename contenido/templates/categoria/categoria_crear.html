{% extends "base.html" %}
{%block titulo%}Crear categoria{% endblock %}
{% block contenido %}
{% load crispy_forms_tags %}
<form method="post">
    {% csrf_token %}
    <div class="card mx-auto" style="width: 60%">
        <div class="card-body">
            <h4 class="card-title">Complete para crear Categoria:</h4>
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary float-end">Crear</button>
        </div>
    </div>
</form>
{% endblock %}
