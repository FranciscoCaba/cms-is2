{% extends "base.html" %}
{%block titulo%}Razon de rechazo{% endblock %}
{% block contenido %}
<form method="post" class="mt-3 w-75 mx-auto">
    {% csrf_token %}
    <div class="form-group">
      <label for="razon_rechazo">Razón de Rechazo:</label>
      <textarea class="form-control" name="razon_rechazo" rows="4" cols="50" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-group w-100">Guardar Razón</button>
  </form>
{% endblock %}
