{% extends "base.html" %}
{%block titulo%}Confirmar desactivacion{% endblock %}
{% block contenido %}
<h1>Confirmar Desactivación</h1>
<p>¿Estás seguro de que deseas desactivar el contenido "{{ contenido.titulo }}"?</p>

<form method="post" action="{% url 'confirmar_desactivacion' pk=contenido.id %}">
    {% csrf_token %}
    <button type="submit">Aceptar</button>
    <a href="{% url 'detalle_contenido' pk=contenido.id %}">Cancelar</a>
</form>
{% endblock %}
