{% extends "base.html" %}
{%block titulo%}Editar contenido{% endblock %}
{% block contenido %}
{% load crispy_forms_tags %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card mx-auto" style="width: 60%">
        <div class="card-body">
            <h4 class="card-title">Complete los campos:</h4>
            {{ form.media }}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary float-end">Guardar cambios</button>
            <button type="submit" name="borradorcito" class="btn btn-secondary float-end">Guardar Borrador</button>
        </div>
    </div>
</form>
{% endblock %}
