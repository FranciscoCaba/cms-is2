{% extends "base.html" %}
{%block titulo%}Mis Versiones{% endblock %}
{% block contenido %}
  <h2>Lista de Versiones"</h2>
  <ul>
    {% for versioncontenido in version_contenidos %}
      <li>
        <a href="{% url 'editar-version' versioncontenido.id %}">Continuar con version >{{ versioncontenido.titulo }}" - {{ versioncontenido.version }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
