{% extends "base.html" %}
{% block contenido %}
<div class="container">
    <h2>Group List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Group Name</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for group in groups %}
            <tr>
                <td>{{ group.name }}</td>
                <td>
                    <a href="{% url 'edit_group' group.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <form method="post" action="{% url 'delete_group' group.id %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" name="delete_group" value="{{ group.id }}" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
