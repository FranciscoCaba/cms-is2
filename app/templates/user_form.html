{% extends "base.html" %}

{% block contenido %}
  <h1>{% if form.instance.pk %}Editar Usuario{% else %}Crear Usuario{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
  <a href="{% url 'user-list' %}">Volver a la Lista de Usuarios</a>
{% endblock %}
