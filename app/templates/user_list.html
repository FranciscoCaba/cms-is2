{% extends "base.html" %}

{% block contenido %}
  <div class="text-center">
    <h1>Lista de Usuarios</h1>
    <div class="d-flex justify-content-center mb-3"> <!-- Ajusta la altura segÃºn tus necesidades -->
      <ul class="list-group">
        {% for user in users %}
          {% if user.is_active %}
          <li class="list-group-item list-group-item-dark d-flex justify-content-between align-items-center">
            <a href="{% url 'user-detail' user.pk %}" class="btn btn-link">{{ user.username }}</a>
            <span class="badge badge-success">Activo</span>
          </li>
          {% else %}
          <li class="list-group-item list-group-item-secondary d-flex justify-content-between align-items-center">
            <a href="{% url 'user-detail' user.pk %}" class="btn btn-link">{{ user.username }}</a>
            <span class="badge badge-danger">Inactivo</span>
          </li>
          {% endif %}
        {% empty %}
        <li class="list-group-item">No hay usuarios.</li>
        {% endfor %}
      </ul>
    </div>
    <a href="{% url 'user-create' %}" class="btn btn-primary">Crear Usuario</a>
  </div>
{% endblock %}
