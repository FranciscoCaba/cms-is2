{% extends "base.html" %}

{% block contenido %}
  <h1>Lista de Usuarios</h1>
  <ul>
    {% for user in users %}
      {% if user.is_active %}
      <li><a href="{% url 'user-detail' user.pk %}">{{ user.username }}</a></li>
      {% endif %}
    {% empty %}
    <li>No hay usuarios.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'user-create' %}">Crear Usuario</a>
  <p>holap</p>
{% endblock %}
